<div class="container mt-4">
  <h2>Updating Blog</h2>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">

    <!-- Title -->
    <div class="mb-3">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" />
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" />
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label>Upload Image</label>
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <!-- Image Preview -->
    <div class="mb-3" *ngIf="imagePreview">
      <label>Image Preview</label><br>
      <img [src]="imagePreview" alt="Image Preview" style="max-width: 200px; height: auto;" />
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label>Content</label>
      <textarea formControlName="content" class="form-control" rows="6"></textarea>
    </div>

    <!-- Submit -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Update Blog</button>
    </div>
  </form>
</div>
