<div class="container mt-4">
  <h2>Updating Blog</h2>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">

    <!-- Title -->
    <div class="mb-3">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{'is-invalid': blogForm.get('title')?.touched && blogForm.get('title')?.invalid}" />
      <div *ngIf="blogForm.get('title')?.touched && blogForm.get('title')?.errors?.['required']" class="invalid-feedback">
        Title is required.
      </div>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" [ngClass]="{'is-invalid': blogForm.get('category')?.touched && blogForm.get('category')?.invalid}" />
      <div *ngIf="blogForm.get('category')?.touched && blogForm.get('category')?.errors?.['required']" class="invalid-feedback">
        Category is required.
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label>Upload Image</label>
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
        [ngClass]="{'is-invalid': blogForm.get('imageUrl')?.touched && blogForm.get('imageUrl')?.invalid}"
      />
      <div *ngIf="blogForm.get('imageUrl')?.touched && blogForm.get('imageUrl')?.errors?.['required']" class="invalid-feedback">
        Image is required.
      </div>

      <div class="mt-2" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Blog Image Preview" class="img-fluid" style="max-width: 200px; max-height: 200px;">
      </div>
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label>Content</label>
      <textarea formControlName="content" class="form-control" rows="6" [ngClass]="{'is-invalid': blogForm.get('content')?.touched && blogForm.get('content')?.invalid}"></textarea>
      <div *ngIf="blogForm.get('content')?.touched && blogForm.get('content')?.errors?.['required']" class="invalid-feedback">
        Content is required.
      </div>
    </div>

    <!-- Submit -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Update Blog</button>
    </div>
  </form>
</div>
